<!DOCTYPE html>
<html>
<head>
    <title>Permutation Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Permutation Calculator</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="n">n:</label>
            <input type="text" name="n" id="n" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="r">r:</label>
            <input type="text" name="r" id="r" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    {% if result is not none %}
        {% if result == 0 %}
            <p class="mt-3" style="color: red;">Invalid input: r should be less than or equal to n.</p>
        {% else %}
            <p class="mt-3" style="color: green;">P({n}, {r}) = {{ result }}</p>
        {% endif %}
    {% endif %}
    <a href="/permutation_table" class="btn btn-secondary mt-3">View Permutation Table</a>
</body>
</html>
